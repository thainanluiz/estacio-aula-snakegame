<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lib.anime.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="grid-container"></div>

    <div class="score"><span class="score--value">000</span>PONTOS</div>
    <div class="init-menu-screen">
      <span class="game-over">Snake Game</span>
      <button class="btn btn-start">
        <span class="material-symbols-outlined"> play_circle </span>
        Jogar
      </button>
      <button class="btn btn-settings_0">
        <span class="material-symbols-outlined"> settings </span>
        Configurações
      </button>
    </div>
    <div class="menu-screen">
      <span class="game-over">Game Over</span>
      <span class="final-score">Score <span>000</span></span>
      <button class="btn btn-play">
        <span class="material-symbols-outlined"> play_circle </span>
        Jogar novamente
      </button>
      <button class="btn btn-settings_1">
        <span class="material-symbols-outlined"> settings </span>
        Configurações
      </button>
    </div>
    <div class="settings-screen">
      <span class="settings-title">Configurações</span>

      <div class="settings-option">
        <span class="settings-option--title">Cor da comida</span>
        <div class="settings-option--value">
          <button class="btn-color" data-color="1">Monocromático</button>
          <button class="btn-color" data-color="2">Colorido</button>
          <button class="btn-color" data-color="3">Customizado</button>
        </div>
        <input
          type="text"
          class="custom-food-color-input"
          placeholder="#FFFFFF"
          style="display: none; margin-top: 10px"
          maxlength="7"
        />
      </div>
      <div class="grid grid-cols-3 gap-4">
        <div class="settings-option">
          <span class="settings-option--title">Cor da Cabeça</span>
          <input
            type="text"
            class="custom-snake-head-color-input"
            placeholder="#FFFFFF"
            style="margin-top: 10px"
            maxlength="7"
          />
        </div>
        <div class="settings-option">
          <span class="settings-option--title">Início do Corpo</span>
          <input
            type="text"
            class="custom-snake-initial-body-color-input"
            placeholder="#FFFFFF"
            style="margin-top: 10px"
            maxlength="7"
          />
        </div>
        <div class="settings-option">
          <span class="settings-option--title">Fim do Corpo</span>
          <input
            type="text"
            class="custom-snake-final-body-color-input"
            placeholder="#FFFFFF"
            style="margin-top: 10px"
            maxlength="7"
          />
        </div>
      </div>
      <div class="grid grid-cols-3 gap-4">
        <div class="settings-option">
          <span class="settings-option--title">Velocidade</span>
          <div class="settings-option--value">
            <button class="btn-speed" data-speed="1">Rápido</button>
            <button class="btn-speed" data-speed="2">Normal</button>
            <button class="btn-speed" data-speed="3">Lento</button>
          </div>
        </div>
        <div class="settings-option">
          <span class="settings-option--title">Acelerar</span>
          <div class="settings-option--value">
            <button class="btn-accelerate" data-accelerate="1">Sim</button>
            <button class="btn-accelerate" data-accelerate="0">Não</button>
          </div>
        </div>
        <div class="settings-option">
          <span class="settings-option--title">God Mode</span>
          <div class="settings-option--value">
            <button class="btn-god-mode" data-god-mode="1">Sim</button>
            <button class="btn-god-mode" data-god-mode="0">Não</button>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 gap-4">
        <div class="settings-option">
          <span class="settings-option--title">Animações</span>
          <div class="settings-option--value">
            <button class="btn-animation" data-animations="1">Permitir</button>
            <button class="btn-animation" data-animations="0">Bloquear</button>
          </div>
        </div>
      </div>
      <button class="btn-back">
        <span class="material-symbols-outlined"> arrow_back </span>
        Voltar
      </button>
    </div>

    <canvas width="510" height="510"></canvas>

    <script src="./lib/anime.min.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/lib.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
